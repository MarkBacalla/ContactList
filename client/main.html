<head>
  <title>Contact List</title>
</head>

<body>  
    
</body>

<template name="layout">
    {{> header}}

    {{#if currentUser}}
      {{#if verifiedEmail}}
        {{yield}}
      {{else}}
        {{> verifyEmail}}
      {{/if}}
    {{/if}}

</template>


<template name="verifyEmail">
  <div class="container">
    <div class="alert alert-danger">
      An email has been sent to your account. <b>Please Verify</b> to proceed. <br /><br />
      To resend email, click on <button class="btn btn-primary btn-sm">Resend Verifification</button><br /><br />

      Thank You!!!

    </div>
  </div>
</template>

<template name="header">

    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ pathFor 'contacts' }}">Contacts</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active"><a href="{{ pathFor 'contact' }}">Add Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
                {{ loginButtons align="right"}}
              
                
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>    
        
</template>
