
<template name="contact">
<div class="container">
    <!-- <div class="alert alert-success">Successfully Inserted!!</div> -->
    <form id="contactForm">
      <fieldset>
        <legend>Contact Form</legend>        

        <div class="col-md-4 col-md-offset-2">
        {{> contactInfo }}
        </div>
        <div class="col-md-3 col-md-offset-2">
            <!-- XXX We are embedding a form within a form here. This also throws jquery validation errors when typing into the #id input after trying to submit the contact form without all the information. Needs to be refactored into separate forms. -->
            {{> tags}}
        </div>

    </fieldset>    
    </form>

    <a href="{{ pathFor 'contacts' }}">Back to List</a>
</div>
</template>

<template name="contactInfo">
    <div class="form-group">
        <label>Email</label>

        <input id="email" class="form-control required email" placeholder="Enter a Valid Email" value='{{ email }}'>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input id="name" class="form-control required" placeholder="Enter Contact Name" value="{{ name }}">
    </div>
    <div class="pull-right">
    <input type="submit" class="form-control btn btn-primary">
    </div>
</template>

<template name="tags">
    <div class="form-group">
        <label>Add Tag</label>
        <input id="tag" class="form-control">
    </div>
    <!-- XXX We NEVER want to have CSS inside the HTML, classes are fine, styles are not -->
    <ul class="list-unstyled" style="line-height: 1.5em">
        {{#each currentTags}}
        <!-- <li>{{this}}</li> -->
        <li class="tag" style="margin-bottom: 0.2em"><button type="button" class="close pull-left" aria-hidden="true">&times;</button>{{this}}</li>
        {{/each}}
        
    </ul>
</template>
