<template name="login">

  <form id="login-form" class="form-horizontal col-md-6" role="form">
    <div class="form-group">
      <label for="login-email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="login-email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="login-password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="login-password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
        <a href="/register">Register</a>
      </div>
    </div>
  </form>

</template>

<template name="register">

  <form id="register-form" class="form-horizontal col-md-6" role="form">
    <div class="form-group">
      <label for="account-email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="account-email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="login-password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="account-password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" id="create-account" value="Create an Account" />
      </div>
    </div>
  </form>

</template>

<template name="passwordRecovery">

 {{#if resetPassword}}
     <form id="new-password" action="action">
        <div>
           <input type="text" id="new-password-password" />
           <input type="submit" value="Change Password" />
        </div>
      </form>
  {{else}}
      <form id="recovery-form" action="action">
        <div>
           <input type="text" id="recovery-email" />              
           <input type="submit" value="Send Reset Instructions" />
         </div>
      </form>
  {{/if}}

</template>
