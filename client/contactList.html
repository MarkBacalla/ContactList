
<template name="contactList">
    <div class="container">
        <div class="col-md-3">
            {{> tagList}}
        </div>
        <div class="col-md-9">
            <div class="buttonCommands">            
                <a href="{{ pathFor 'contact' }}" class="btn btn-primary">Add Contact</a>&nbsp;&nbsp;
                {{> tagSearchList}}
            </div>
            {{#each contacts}}
                {{> contactCard}}
                {{> email }}
            {{else }}
                <br /><br />
                <h4>Contact List Empty</h4>            
            {{/each}}
        </div>
    </div>
</template>

<template name="tagSearchList">
{{#each searchTags}}
    <span class="tag">{{this}}</span>
{{/each}}
</template>


<template name="contactCard">
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{name}}            
        </div>
        <div class="panel-body">
            <b>{{name}}</b><br/>
            {{email}}            
            <!-- <button class="sendEmail btn btn-primary btn-xs" data-toggle="modal" data-target="#emailModal"> -->
            <button class="sendEmail btn btn-primary btn-xs">
              Send Email
            </button>            
            <br/>
            {{#if tags}}
            <div>
                <hr />
                 <b>Tags</b><br/>
                {{#each tags}}
                    <span class="tag">{{this}}</span>
                {{/each}}
            </div>
            {{/if}}
        </div>
        
    </div>    
</div>
</template>

<template name="tagList">

    <form method="get" action="/search" id="search">
      <input name="q" type="text" size="40" placeholder="Search..." />
    </form>

    <h3>Tags</h3>
    <ul class="tagList list-unstyled">
        {{#each allTags}}
            <li><span class="glyphicon glyphicon-tag"></span> {{this}}</li>
        {{/each}}
    </ul>
</template>
