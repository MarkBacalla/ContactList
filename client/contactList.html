
<template name="contactList">
    <div class="container">
        <div class="col-md-2">
            {{> tagList}}
        </div>
        <div class="col-md-10">
            <div class="buttonCommands">            
                <a href="{{ pathFor 'contact' }}" class="btn btn-primary">Add Contact</a>
            </div>
            {{#each contacts}}
                {{> contactCard}}
                {{> email }}
            {{else }}
                <br /><br />
                <h4>Contact List Empty</h4>            
            {{/each}}
        </div>
    </div>
</template>


<template name="contactCard">
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{name}}            
        </div>
        <div class="panel-body">
            <b>{{name}}</b><br/>
            {{email}}            
            <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal">
              Send Email
            </button>            
            <br/>
            {{#if tags}}
            <div>
                <hr />
                 <b>Tags</b><br/>
                {{#each tags}}
                    <span class="tag">{{this}}</span>
                {{/each}}
            </div>
            {{/if}}
        </div>
        
    </div>    
</div>
</template>

<template name="tagList">
    <h3>Tags</h3>
    <ul class="list-unstyled">
        {{#each allTags}}
            <li><span class="glyphicon glyphicon-tag"></span> {{this}}</li>
        {{/each}}
    </ul>
</template>
