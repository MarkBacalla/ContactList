
<template name="contactList">
    <div class="container">
        <div class="col-md-3">
            {{> tagList}}
        </div>
        <div class="col-md-9">
            <div class="buttonCommands">            
                <a href="{{ pathFor 'contact' }}" class="btn btn-primary">Add Contact</a>&nbsp;&nbsp;
                {{> tagSearchList}}
            </div>
            {{#each contacts}}
                {{> contactCard}}
                {{> email }}
            {{else }}
                <br /><br />
                <h4>Contact List Empty</h4>            
            {{/each}}
        </div>
    </div>
</template>

<template name="tagSearchList">
{{#each searchTags}}
    <div class="tag" style="display: inline-block"><button type="button" class="close pull-left" aria-hidden="true">&times;</button>{{this}}</div>
{{/each}}
</template>


<template name="contactCard">
<div class="col-md-4">
    <div class="panel panel-default contact-card">
        <div class="panel-heading">
            {{name}}            
        </div>
        <div class="panel-body">
            <b>{{name}}</b><br/>
            {{email}}<br />
            
            <button class="sendEmail btn btn-primary btn-xs">
              Send Email
            </button>            
            <br/>
            {{#if tags}}
            <div>
                <hr />
                 <b>Tags</b><br/>
                {{#each tags}}
                    <span class="tag">{{this}}</span>
                {{/each}}
            </div>
            {{/if}}
        </div>
        
    </div>    
</div>
</template>

<template name="tagList">

    <form id="search">
      <input class="q" name="q" type="text" size="40" placeholder="Search tags" />
    </form>

    <h3>Tags <small> click to filter</small></h3>
    <ul class="tagList list-unstyled">
        {{#each allTags}}
            <li><span class="glyphicon glyphicon-tag"></span> {{this}}</li>
        {{/each}}
    </ul>
</template>
